<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Campo | Futebol</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="corpo">
        <style>
         #box1 { box-shadow: 20px 20px }        
        </style>
        <header>
            <div class="container">
                <section class="banner">
                    <div class="banner-text">
                        <h1>Pesquisa de Campo | Futebol</h1>
                    </div>
                </section>
            </div>
        </header>
        <form id="form" action="mailto:arthurpansera0308@gmail.com" method="POST" enctype="text/plain">
            <div class="cadastro">
                <label class="informacao">Nome: </label><br>
                <input class="inserir" type="text" id="placeholder-text" placeholder="Insira seu nome" name="nome" required><br>
                <br>
                <label class="informacao">Idade:</label><br>
                <input class="inserir" type="number" id="placeholder-text" placeholder="Insira sua idade"  name="idade" required><br>
                <br>
                <label class="informacao">De qual cidade você é?</label><br>
                <input class="inserir"  type="text" id="placeholder-text" placeholder="Insira sua cidade"  name="cidade" required><br>
                <br>
                <label class="informacao">Email: </label><br>
                <input class="inserir" type="text" id="placeholder-text" placeholder="Insira seu e-mail"  name="email" required><br>
            </div>

            <div class= question-box>
                <p class="pergunta">Quem você acha que vai ganhar o Brasileirão?</p>
                <div class="respostas">
                    <input  class="alternativas" type="radio" id="Flamengo" name="time" value="Flamengo" required>
                    <label>Flamengo</label>
                    <br>
                    <input class="alternativas" type="radio" id="Palmeiras" name="time" value="Palmeiras">
                    <label>Palmeiras</label>
                    <br>
                    <input class="alternativas" type="radio" id="Internacional" name="time" value="Internacional">
                    <label>Internacional</label>
                    <br>
                    <input class="alternativas"  type="radio" id="Atlético Mineiro" name="time" value="Atlético Mineiro">
                    <label>Atlético Mineiro</label>
                </div>
            </div>
            <div class="question-box">
                <p class="pergunta">Qual o melhor jogador de futebol da história?</p>
                <div class="respostas">
                    <input class="alternativas"  type="radio" id="Pelé"name="jogador" value="Pelé" required>
                    <label>Pelé</label>
                    <br>
                    <input class="alternativas"  type="radio" id="Maradona" name="jogador" value="Maradona">
                    <label>Maradona</label>
                    <br>
                    <input class="alternativas"  type="radio" id="Lionel Messi" name="jogador" value="Lionel Messi">
                    <label>Lionel Messi</label>
                    <br>
                    <input class="alternativas"  type="radio" id="Cristiano Ronaldo" name="jogador" value="Cristiano Ronaldo">
                    <label>Cristiano Ronaldo</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
