<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Campo | Futebol</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="corpo">
        <header>
            <div class="container">
                <section class="banner">
                    <div class="banner-text">
                        <h1>Pesquisa de Campo | Futebol</h1>
                    </div>
                </section>
            </div>
        </header>
        <form id="form" action="mailto:arthurpansera0308@gmail.com" method="POST" enctype="text/plain">
            <div class="cadastro">
                <label class="informacao">Nome: </label>
                <input class="inserir" type="text" id="nome" name="nome" required><br>
                <br>
                <label class="informacao">Idade:</label>
                <input class="inserir" type="number" id="idade" name="idade" required><br>
                <br>
                <label class="informacao">De Qual cidade você é?</label>
                <input class="inserir"  type="text" id="cidade" name="cidade" required><br>
                <br>
                <label class="informacao">Email: </label>
                <input class="inserir" type="text" id="email" name="email" required><br>
            </div>

            <div class= pergunta>
                <p class="question">Quem você acha que vai ganhar o Brasileirão?</p>
                <div class="respostas">
                    <input type="radio" id="Flamengo" name="time" value="Flamengo">
                    <label>Flamengo</label>
                    <br>
                    <input type="radio" id="Palmeiras" name="time" value="Palmeiras">
                    <label>Palmeiras</label>
                    <br>
                    <input type="radio" id="Internacional" name="time" value="Internacional">
                    <label>Internacional</label>
                    <br>
                    <input type="radio" id="Atlético Mineiro" name="time" value="Athletico Mineiro">
                    <label>Atlético Mineiro</label>
                    <br>
                    <labe>Outro:</label>
                    <input class="inserir" type="text" id="outro" name="outro" required>
                </div>
            </div>
            <div class="pergunta">
                <p class="question">Qual o melhor jogador de futebol da história?</p>
                <div class="respostas">
                    <input type="radio" id="Pelé"name="jogador" value="Pelé">
                    <label>Pelé</label>
                    <br>
                    <input type="radio" id="Maradona" name="jogador" value="Maradona">
                    <label>Maradona</label>
                    <br>
                    <input type="radio" id="Lionel Messi" name="jogador" value="Lionel Messi">
                    <label>Lionel Messi</label>
                    <br>
                    <input type="radio" id="Cristiano Ronaldo" name="jogador" value="Cristiano Ronaldo">
                    <label>Cristiano Ronaldo</label>
                    <br>
                    <label>Outro:</label>
                    <input class="inserir" type="text" id="outro" name="outro" required>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
